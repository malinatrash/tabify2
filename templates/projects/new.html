{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="vision-glass-card fade-in">
        <h2 class="vision-card-title">Создать новый проект</h2>
        <form action="/projects/create" method="POST" class="vision-form">
            <div class="form-group">
                <label for="title">Название проекта</label>
                <input type="text" id="title" name="title" class="vision-input" required>
            </div>

            <div class="form-group">
                <label for="description">Описание</label>
                <textarea id="description" name="description" class="vision-input" rows="4"></textarea>
            </div>

            <div class="form-group checkbox-group">
                <label class="checkbox-container">
                    <input type="checkbox" name="is_public" checked>
                    <span class="checkmark"></span>
                    Сделать этот проект публичным
                </label>
            </div>

            <div class="form-actions">
                <button type="submit" class="vision-btn vision-btn-primary">Создать проект</button>
                <a href="/projects" class="vision-btn vision-btn-secondary">Отмена</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
